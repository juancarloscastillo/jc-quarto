# Redes de contacto ocupacionales y justificación de la desigualdad social en Chile

**[Guillermo Beck Villarroel](https://www.coes.cl/integrantes/guillermo-beck/)**

---
### Introducción

¿Cómo distribuir recursos que son escasos al interior de una sociedad?

- Esta distribución debería ocurrir bajo principios de justicia, entendida como equidad. Donde quien hace más, recibe más (Walster et al.,1978; Deutsch, 1985). De este modo, existen injusticias que son consideradas justas. 

- Varían debido a características a) societales, b) institucionales y c) sociales.

- Se conforman a partir de a) experiencias individuales y b) a experiencias grupales (Wippler &amp; Lindenberg, de Liebig y Sauer, 2016; Barnea, 2003).

Justicia Distributiva, el cual aborda la inquietud respecto a cómo los beneficios y las cargas colectivas deberían distribuirse entre los miembros de la sociedad (Aalberg, 2003). ¿Deberían ser guiadas por factores económicos, sociales, de género?.

- En el campo de las ciencias sociales, lo recién expuesto se ha abordado desde un enfoque de justificación de la desigualdad, respecto a cómo los aspectos subjetivos que poseen las personas colaboran en la conformación de ideales y creencias sobre justicia distributiva (Hadler, 2005; Kelley y Peoples, 2010; Castillo, 2012)

---
### Introducción

Pero, ¿cómo la interacción grupal colabora en la conformación de los los ideales sobre justicia distributiva o justificación de la desigualdad?

- La literatura señala que los valores, normas, creencias y actitudes que poseen las personas son conformados producto de la interacción con otras personas.

- Los ideales sobre justicia pueden estar condicionados por el contacto interpersonal de tal manera que las relaciones sociales moldean las creencias y percepciones de los individuos (Huckfeldt y Sprage, 1984; Gartrell, 1985; Melamed, et al., 2014)

- Un ejemplo de lo anterior lo entrega Thal (2016), quien, desde un argumento de aislamiento de clase, señala que las personas que viven en barrios con alto niveles de socioeconómico de Estados Unidos tienden a realizar generalizaciones de la realidad a partir de la situación de sus vecinos, motivo por el cual perciben que la situación del país en cuestión es mejor de lo que realmente es. 

Así, los principios de justicia pueden ser afectados producto de la interacción social, es que se podría pensar que la justicia distributiva y la justificación de desigualdad podría variar según este aspecto.

---
### Introducción

Un enfoque por el cual las ciencias sociales y la sociología han estudiado la interacción social es por medio de las redes de contacto.

- Una estructura que se compone de conjunto de actores que se relacionan entre sí por una serie de vínculos, siendo estas relaciones el componente básico para la experiencia social

La literatura en torno a redes de contacto identifica dos características que colaboran en la conformación y/o modificación de las actitudes, normas y valores que poseen las personas. 

1. Diversidad: diferencias o similitudes en las características (e.g. sociales, económicas, demográficas, educacionales) que pueden existir entre los miembros participantes de una red. 

2. Composición: atributos prepondareantes compartidos por los miembros de la red (reflejando el contenido, los recursos materiales e inmateriales que posee la red). 

---
### Problema de investigación

¿En qué medida características como diversidad y composición de las redes de contacto se relacionan con la justificación de la desigualdad social en la sociedad chilena?

Objetivos

1. Identificar cómo se relaciona la diversidad de la red de contactos con la justificación de la desigualdad de las personas en Chile.

2. Identificar cómo se relaciona la composición de la red de contactos con la justificación de la desigualdad de las personas en Chile.

Hipótesis

- H1: Una mayor diversidad ISEI de la red de contacto se relaciona con una menor justificación de justificación de desigualdad social en Chile.

- H2: Una composición ISEI de la red de contacto asociada mayormente a ocupaciones de estatus e ingresos bajos se relaciona una menor justificación de justificación de desigualdad social en Chile.

---

### Datos, variables y método

Tamaño: Suma simple (a nivel de sujeto-ocupación) donde `\(n_i\)`  es el tamaño de la profesión en la i-esima posición.

`$$T=\sum_{i=1}^{13} n_i$$`

Diversidad ISEI: Índice D, Simpson (1949), donde a 1 se le resta la sumatoria de la proporción de sujetos en cada categoría elevada al cuadrado, como se ve en la siguiente ecuación (2), donde `\(p_i\)`  es la proporción en una determinadada categoría

`$$D=1-\sum p_i^2$$`

Composición ISEI: Proporción de la sumatoria de profesiones de bajo ISEI dividido la sumatoria de profesiones asociadas a un alto, medio y un bajo ISEI

`$$C=\frac{\sum_{ISEI_{bajo}}}{\sum_{ISEI_{bajo}}+\sum_{ISEI_{medio}}+\sum_{ISEI_{alto}}}$$`

---
### Datos, variables y método

Se aplicaron una serie de modelos de regresión logísticos ordinales para una de las variables dependientes (pensiones, educación y salud).

En ambos modelos generales las variables control fueron: Género, Educación, Posición Política, Edad y Tamaño de la red.

El primer modelo general es presentado de la siguiente forma:

`$$logit[P(Y≤j)]=\alpha_j+\beta_1Diversidad_{ISEI},  j=1,…,5-1$$`

El segundo modelo general es presentado de la siguiente forma:

`$$logit[P(Y≤j)]=\alpha_j+\beta_2Composición_{ISEI},  j=1,…,5-1$$`

Por último, el tercer modelo general es presentado por la siguiente fórmula:

`$$logit[P(Y≤j)]=\alpha_j+\beta_1Diversidad_{ISEI}+\beta_2Composición_{ISEI},  j=1,…,5-1$$`

### Resultados Descriptivos

Baja justifcación de la desigualdad, especialmente en educación y salud, mientras que pensiones posee la mayor concentración en categorías de acuerdo y muy de acuerdo.

Para los chilenos y chilenas encuestadas, el factor económico no debería ser un aspecto que diferencie la calidad al ingreso de los aspectos mencionados.

Las personas encuestadas presentan redes ocupacionales extensas de, en promedio, 24 personas conocidas.

En términos de diversidad, presentan una alta heterogeneidad cuando se les pregunta en función de las 13 ocupaciones.

En términos de composición, se evidencia que las redes –a pesar de ser altamente heterogéneas- en términos de diversidad ISEI, presentan una composición asociada hacia rubros ocupaciones asociados a un bajo ISEI.

### Discusión y conclusiones

Los resultados de la presente investigación señalan que los y las chilenas encuestados poseen una baja justificación de la desigualdad social en Chile cuando se les pregunta si en términos de pensiones, educación y salud.

Aunque para, pensiones existiría una mayor justificación de la desigualdad social en Chile producto de diferencias socioeconómicas. Lo cual podría sostenerse bajo ideales meritocráticos.

Respecto de diversidad ISEI, redes ocupacionales más heterogéneas colaboran en que las personas posean un espectro social más amplio, presentando una menor justificación de la desigualdad.

Redes ocupacionales de contacto están compuestas por ocupaciones de bajo o medio ISEI tenderán a tener una mayor adscripción hacia ideales sobre justicia distributiva y, por ende, justificarán menos la desigualdad en matería de salud, pensiones y educación.

El con quien interactúan las persona es relevante, debido a que la conformación de ideales sobre justicia distributiva y justificación de la desigualdad poseen un componente que es individual y grupal.

# Marco Teórico: Sobre las preferencias redistributivas

Dos grandes fuentes explicativas para entender las actitudes hacia la redistribución.

* __Acción Racional__: La demanda por redistribución es una función de
los niveles de ingreso de una persona: Personas bajo la mediana de
la distribución de ingreso tenderán a ser proclives a la redistribución,
mientras que las personas sobre la mediana tenderán a oponerse
(Meltzer y Richard, 1981).

* __Creencias de Justicia__: El apoyo a políticas redistributivas estaría
alojado a un sistema general de orientaciones ideológicas y de
creencias de justicia (Andress y Heien, 2001; Feldman y
Steenberger,2001)

---
# Marco Teórico: Movilidad Individual e interés propio.

__Expectativa de Movilidad Social__: La expectativa de ascender socialmente, reduciría la preferencia por la redistribución (Benabou y Ok, 2001;
Benabou y Tirole, 2006).
__Atribución Causal__: Personas que se mueven ascendentemente tolerarán más la desigualdad y prefieren menor redistribución (Schmidt-Catran, 2013;Gugushvili, 2016).


* __H1__: A mayor nivel de movilidad social intergeneracional y percepción de movilidad social (en relación a su padre) menores serán las preferencias hacia la redistribución

---
# Marco Teórico: Movilidad Social y Desigualdad

En consideración a la teoría del votante mediano se conjetura que:

* **H2a**: A mayor desigualdad de un país, mayores serán las preferencias hacia la redistribución por parte de las personas.

A partir de lo planteado por la hipótesis del Tunel (Hirschman y Rothschild, 1973) se establece que:

* **H2b**: En contextos más iguales, las personas que se mueven hacia arriba" tenderán a tener menores preferencias redistributivas que en aquellos contextos más desiguales.


---
# Marco Teórico: Movilidad Social y Desarrollo Económico

En países pobres existirían mayores incentivos para que las personas presionen por mayor redistribución para mejorar sus condiciones de vida

* **H3a** A mayor desarrollo económico de un país, menor serán las preferencias hacia la redistribución por parte de las personas.

El desarrollo económico generaría condiciones en que la movilidad social sea más probable (en la medida de que existen más recursos disponibles) (Yaish y Andersen, 2012; Gugushvili, 2017). De esta forma no se necesitaría de la intervención del Estado para mejorar las condiciones de vida.

* **H3b** En países con mayor desarrollo económico, las personas que se mueven “hacia arriba” tenderán a preferir menos redistribución en comparación con los países de menos desarrollo económicos.

# Técnica de Análisis

Tomando en consideración la estructura multinivel de los datos de ISSP, se estima una serie de modelos multinivel

`\(y_{ij} = \gamma_{10}(x_{ij}-\hat{x_{ij}}) - \gamma_{20}(w_{ij}-\hat{w_{ij}}) + \gamma_{30}\delta_{ij} + \gamma_{01}z_{j} + \gamma_{11}z_{j}x_{ij} + \mu_{0j} + r_{ij}\)`

Las variables de movilidad social `\(x_{ij}\)` y `\(w_{ij}\)` son centradas a la media del pais _j_ .

A partir del modelo nulo, se estimó la Correlación Intra-Clase a partir de la siguiente formula.


`\(ICC = \frac{\tau_{00}}{\tau_{00} + \sigma^{2}} = \frac{0.18}{1.03+0.18} = 0.15\)`

**H1**: Existiría una racionalidad asociada a la movilidad social, que repercutiría en menores preferencias por redistribución.

**H2a** La desigualdad no tiene un efecto sobre las preferencias por la redistribución. No obstante, **H2b** la igualdad de un país acentuaría el efecto de la movilidad social

## Evaluación de Hipótesis

**Estatus objetivo**:
1. La hipótesis referente a los ingresos no se cumple de manera sustancial. Es posible observar que pertenecer al Decil 3 y 4, implica diferencias respecto del Decil 1 ( `\(p&lt;0.05\)` )

2. La educación es la variable de estatus objetivo más importante. Existen diferencias significativas en todos los grupos de nivel educativo. Existe una asociación positiva con Salir adelante y negativa con Recompensa percibida.

3. La ocupación de los individuos no se encuentra asociada sustancialmente con la percepción de meritocracia.

** Estatus subjetivo **

* El estatus social subjetivo se asocia con la percepción de meritocracia. No obstante, el sentido de esta asociación es distinta según las medidas de estatus subjetivo.

* El estatus subjetivo propio es menos relevante que el estatus de la familia de origen y el de los hijos.

???

1. Un estatus familiar más alto implica que se le atribuye **menor** importancia a los factores individuales (Educarse, esfuerzo y ambición.)
2. Un estatus de sus hijos más alto implica una mayor importancia sobre los factores individuales.

* Salir adelante:
    + Familia (-) Meritocracia: Familia clase alta, menos meritocrático.

    + Hijos (+) Meritocracia: Expectativas de movilidad a través de los hijos, alto mérito. (Atribución de pobreza, hipótesis POUM)

    + Educación (+) Meritocracia: Intuitivo, mayor instrucción asociacio a mayor esfuerzo e inteligencia.

* Recompensa percibida

    + Familia (+) Meritocracia: "Estoy donde estoy, mis papás se esforzaron. También lo merezco"

    + Hijos (-) Meritocracia: Evaluación negativa del futuro, en función de la evaluación propia. Asociado a deprivación.

    + Educación (-) Meritocracia: Deprivación relativa "me esforcé harto, me recompensan poco (p.ej: Terciario ciclo corto)
